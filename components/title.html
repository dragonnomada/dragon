<template title>
  <style>
    :scope > h1 {
      user-select: none;
      cursor: pointer;
      color: red;
    }
    :scope h2 {
      user-select: none;
      cursor: pointer;
      color: blue;
    }
  </style>

  <h1 :click="add">Hola mundo</h1>

  <div class="flex flex-col px-2">
    <h2 :click="add">Hola mundo</h2>
    <div @button>
      <span>espeando...</span>
    </div>
  </div>

  <script>
    const [count, setCount] = useState(0);
    const [count2, setCount2] = useState(100);

    select("h1").textContent = `Count: ${count} - ${count2}`;
    select("h2").textContent = `Count: ${count} - ${count2}`;

    on("add", () => {
      setCount(count + 1);
      setCount2(count2 - 1);
    });

    mount();
  </script>
</template>
