<template title>
  <style>
    :scope > h1 {
      user-select: none;
      cursor: pointer;
      color: red;
    }
  </style>

  <h1 :click="add">Hola mundo</h1>

  <script>
    const [count, setCount] = useState(0);

    select("h1").textContent = `Count: ${count}`;

    on("add", () => {
      setCount(count + 1);
    });

    mount();
  </script>
</template>
