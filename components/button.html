<template button>
  <button
    class="rounded bg-blue-500 hover:bg-blue-700 text-white py-1 px-2"
    :click="add"
  >
    button
  </button>

  <script hook>
    const [counter, setCounter] = useContext("@counter", 0);
  </script>

  <script render>
    select("button").textContent = `button (${counter})`;
  </script>

  <script :add>
    console.log("Hola mundo");
    setCounter(counter + 1);
  </script>
</template>
