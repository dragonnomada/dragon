<template button>
  <button
    class="rounded bg-blue-500 hover:bg-blue-700 text-white py-1 px-2"
    :click="add"
  >
    button
  </button>

  <script>
    const [counter, setCounter] = useContext("@counter");

    select("button").textContent = `button (${counter || 0})`;

    on("add", () => {
      console.log("Hola mundo");
      setCounter(counter + 1);
    });

    mount();
  </script>
</template>
